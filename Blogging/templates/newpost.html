{% extends "my_template.html"%}

{% block myblock1 %}
<div class="container">

    <form action="/post" method="POST">
        <div class="mb-3">
            <label >Title</label>
            <input type="text" class="form-control" name="title" required>
          </div>
          <div class="mb-3">
            <label >Content</label>
            <textarea class="form-control" placeholder="Write post here" name="content" style="height: 100px" required></textarea>
          </div>
          <button class="btn btn-outline" > <a href="/main" class=" text-decoration-none"> Cancel</a></button>
          <button type="submit" class="btn btn-success float-end">Post</button>
    </form>
</div>

{% endblock %}
